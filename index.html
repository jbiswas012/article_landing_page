<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Responsive Article Page</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content" id="content">
            <div class="leftside-content" id="leftsideContent">
                <div class="article-imageContainer lg" >
                    <img src="" id="articleLgImage" />
                </div>
                <div class="article-contentContainer" id="leftArticleContent">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
            <div class="rightside-content">
                <div class="article-imageContainer">
                    <img src="" id="articleImage" />
                </div>
                <div class="article-contentContainer" id="rightArticleContent">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="shortArticle-container">
                    <div class="shortArticle">
                        <div class="shortArticle-head" id="smallArt1Content">
                            <h4></h4>
                        </div>
                        <div class="article-thumbnail">
                            <img src="" id="s1articleImage" />
                        </div>
                    </div>
                    <div class="shortArticle">
                        <div class="shortArticle-head" id="smallArt2Content">
                            <h4></h4>
                        </div>
                        <div class="article-thumbnail">
                            <img src="" id="s2articleImage" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <h2>Sidebar</h2>
        <p>This is a Sidebar</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
